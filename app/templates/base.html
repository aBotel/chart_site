<!DOCTYPE html>
<html>
 <style type="text/css">
    svg {
      font-family: "Helvetica Neue", Helvetica;
       background-color: AliceBlue;
    }

    .graph{

    }
    
    .line {
      fill: none;
      stroke: #000;
      stroke-width: 2px;

    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }
  </style>
  <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link type="text/css" href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/static/js/d3/d3.min.js"></script>
  </head>
  <body>
    <div>Microblog: <a href="/index">Home</a></div>
    <div>{% block content %}{% endblock %}</div>
    <div>{% block graph %}{% endblock %}</div>
  </body>
</html>
